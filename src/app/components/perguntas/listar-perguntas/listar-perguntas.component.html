<div class="home-container">
  <div class="content">
    <p-table
      #dt2
      [value]="perguntas"
      [columns]="columns"
      dataKey="id"
      [paginator]="true"
      [rows]="5"
      [tableStyle]="{ 'min-width': '50rem' }"
      [globalFilterFields]="['id', 'pergunta', 'categoria', 'descritiva']"
      [rowsPerPageOptions]="[5, 10, 20]"
      class="tabela-areas"
      selectionMode="single"
      [(selection)]="perguntaSelecionada"
      (onRowSelect)="onRowSelect($event)"
    >
      <!-- Campo de filtro -->
      <ng-template pTemplate="caption">
        <div
          class="flex"
          style="
            width: 100%;
            display: flex;
            gap: 1rem;
            justify-content: space-between;
          "
        >
          <div style="flex-grow: 1">
            <p-iconField iconPosition="left" [style]="{ width: '100%' }">
              <p-inputIcon>
                <i class="pi pi-search"></i>
              </p-inputIcon>
              <input
                pInputText
                type="text"
                (input)="applyFilter($event)"
                placeholder="Filtro de busca..."
                style="width: 100%"
              />
            </p-iconField>
          </div>

          <button 
            pButton
            icon="pi pi-plus"
            label="Cadastrar Pergunta"
            styleClass="ml-2"
            severity="contrast"
            [outlined]="true"
            (click)="cadastrarPergunta()"
          ></button>
        </div>
      </ng-template>

        <!-- CabeÃ§alho da Tabela -->
      <ng-template pTemplate="header" let-columns>
        <tr>
          <th *ngFor="let col of columns" [pSortableColumn]="col.field">
            {{ col.header }}
            <p-sortIcon [field]="col.field"></p-sortIcon>
          </th>
        </tr>
      </ng-template>

      <ng-template pTemplate="body" let-area let-columns="columns">
        <tr>
          <td *ngFor="let col of columns" [ngSwitch]="col.field">
            <span *ngSwitchCase="'id'">{{ area.id }}</span>
            <span *ngSwitchCase="'pergunta'">{{ area.pergunta }}</span>
            <span *ngSwitchCase="'categoria'">{{ area.categoria }}</span>
            <span *ngSwitchCase="'descritiva'">{{ area.descritiva == 1 ? "Sim" : "NÃ£o" }}</span>
            <button
              *ngSwitchCase="'excluir'"
              pButton
              icon="pi pi-trash"
              class="p-button-danger"
              (click)="excluirPergunta(area)"
            ></button>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
