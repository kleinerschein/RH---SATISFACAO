<div class="home-container">
  <div class="content">
    <div style="display: flex; justify-content: space-between; align-items: center; height: 2rem">
      <h2 style="text-align: start">Editar Área</h2>
      <button
        pButton
        icon="pi pi-save"
        label="Salvar"
        style="align-self: flex-start; height: 2rem"
        [outlined]="true"
        [severity]="'contrast'"
        [style]="{ width: '150px', marginBottom: '1rem' }"
        (click)="editarSetor()"
      ></button>
    </div>

    <p-divider></p-divider>

    <p-floatLabel style="width: 30%">
      <input
        pInputText
        id="nome"
        [(ngModel)]="area.nome"
        showDelay="500"
        tooltipPosition="top"
        pTooltip="Nome do Setor a ser cadastrado"
        style="width: 100%"
      />
      <label for="nome">Nome da Área</label>
    </p-floatLabel>

    <p-divider></p-divider>

    <div>
      <p-floatLabel>
        <textarea
          id="descricao"
          [style]="{ width: '100%' }"
          [(ngModel)]="area.descricao"
          pInputTextarea
          rows="25"
          [autoResize]="true"
        ></textarea>
        <label for="descricao">Descrição da Área</label>
      </p-floatLabel>
    </div>
  </div>
</div>

<p-toast></p-toast>
